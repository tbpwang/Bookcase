group 'CUMTB'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile'mysql:mysql-connector-java:5.1.39'
    compile'org.mybatis:mybatis:3.4.1'
    compile'org.mybatis.generator:mybatis-generator:1.3.3'
    compile'org.mybatis.generator:mybatis-generator-core:1.3.3'
    compile'javax:javaee-api:7.0'
    compile'jstl:jstl:1.2'
    compile'org.springframework:spring-orm:4.3.0.RELEASE'
    compile'org.springframework:spring-webmvc:4.3.0.RELEASE'
    compile'org.mybatis:mybatis-spring:1.3.0'
    compile'commons-fileupload:commons-fileupload:1.3.1'
    compile'commons-dbcp:commons-dbcp:1.4'
    compile'com.alibaba:druid:1.0.21'
}
